<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../static/login/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Create Account</h2>
                <p>Get started with us</p>
            </div>
            
            <form class="login-form" id="createAccForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="createEmail" name="email" required autocomplete="email">
                        <label for="email">Email Address</label>
                    </div>
                    <span class="error-message" id="createEmailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="createPassword" name="password" required autocomplete="new-password">
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" id="createPasswordToggle" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="repeatPassword" name="password" required autocomplete="new-password">
                        <label for="password">Repeat Password</label>
                        <button type="button" class="password-toggle" id="createPasswordToggle" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Create</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="signup-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
            </div>

            <div class="success-message" id="createSuccessMessage">
                <div class="success-icon">âœ“</div>
                <h3>Account Creation Successful!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>
        </div>
    </div>

</body>
</html>
